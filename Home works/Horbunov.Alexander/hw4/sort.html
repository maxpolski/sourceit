<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=EDGE">
  <title>Task 1</title>
</head>

<body>
  <script>

    let arr = [];

    for (let i = 0; i < 20; i++) {
      arr[i] = Math.floor(Math.random() * 101);
    }

    function sort(arrToSort) {
      let temp;

      for (let i = 0; i < arrToSort.length; i++) {
        for (let j = 0; j < arrToSort.length; j++) {
          if (arrToSort[i] > arrToSort[i + j]) {
            temp = arrToSort[i + j];
            arrToSort[i + j] = arrToSort[i];
            arrToSort[i] = temp;
          }
        }
      }
      return arrToSort;
    }

    sort(arr);
    console.log(arr);

  </script>
</body>

</html>
