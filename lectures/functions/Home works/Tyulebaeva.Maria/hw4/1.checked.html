<body>
<script>


var arr = [ 145, 12, 84, 36, 59 ];

function sort(arrToSort) {

var n = arrToSort.length;
for (var i = 0; i < n - 1; i++) {
    for (var j = 0; j < n - 1 - i; j++) {
        if (arrToSort[j+1] < arrToSort[j]) {
            var t = arrToSort[j+1];
            arrToSort[j+1] = arrToSort[j];
            arrToSort[j] = t;
        	}
   		 }

	}
	return arrToSort;
}                

console.log(sort(arr));

</script>
</body>
