<body>
<script>


var arr = [1, 'b', 125, 'hello'];

function isIncludesValue(array, value) {
	for (var i = 0; i < array.length; i++) {
		if (value == array[i]) {
			return true;

		}
	}
return false;

}

console.log(isIncludesValue(arr, 'hello')); // должно вернуть true
console.log(isIncludesValue(arr, 'world')); // должно вернуть false


</script>
