<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bubble Sort</title>
</head>
<body>

      <script>
        var arr= [4, 6, 1, 0, 8, 10, -4, -1, -38, 59, 70, 100, 4, -1];
        function sortBubble(arrToSort){
            for (var i = 0; i < arr.length -1; i++)
              for(var j = 0; j < arr.length-1-i; j ++)
                if(arr[j]>arr[j+1]){
                  let max = arr[j];
                  arr[j] = arr[j+1];
                  arr[j+1] = max;
                }
            return arr;
        }

      console.log(sortBubble(arr));

      </script>


</body>
</html>
