<body>

    <script>

      var arr = [1, 'b', 125, 'hello'];
      function isIncludesValue(array, value){
        for(var i=0; i<arr.length; i++){
          if(arr[i] == value)
            return true;
        }
        return false;
      }
    
      console.log(isIncludesValue(arr, 'hello'));
      console.log(isIncludesValue(arr, 'world'));


    </script>
