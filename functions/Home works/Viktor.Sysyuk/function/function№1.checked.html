<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function#1</title>
</head>
<body>
    <script>
        // круто, что знаешь о встроенных методах, но нужно было использовать сортировку из примера
            function namb(a, b) {
                if (a > b) return true;
                if (a < b) return false;
            }
        var arr = [155, 77, 33, 1, 28];
            arr.sort(namb);
        console.log(arr);
    </script>
</body>
