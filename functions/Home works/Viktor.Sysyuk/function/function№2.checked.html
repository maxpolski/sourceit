<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function#2</title>
</head>
<body>
    <script>
         var arr = [77, 'hello', 5, 'b', 217];
            function includesValue(array, value){
               var j = false; 
                for(var i = 0; i < arr.length; i++){
               if(value === arr[i]) j = true;
               }
                return j;
            }
        console.log(includesValue(arr, 'hello'));
        console.log(includesValue(arr, 'world'));
    </script>
</body>
